<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<!--header-->
<head th:replace="fragments/header :: header"></head>

<body>

  <!-- Navigation -->
  <!--th:replace -> importuje fragment pochodzący z innego pliku html-->
  <nav th:replace="fragments/navbar :: navbar"></nav>

  <!-- Page Header -->
  <header
  th:replace="fragments/pageHeader :: pageHeader(title='Login', subtitle='login in the IT blog')">
  </header>

  <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Login form</h1>

          <form th:action="@{/login_process}" th:method="post">
            <div class="form-group">

              <input  type="email" placeholder="input your email" class="form-control" required></br>
              <input  type="password" placeholder="input your password" class="form-control" required></br>
              <input type="submit" value="login" class="btn btn-primary mt-2 float-center">                      <!-- button -->

            </div>
          </form>

        </div>
      </div>
    </div>
  <hr>

  <!-- Footer -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
